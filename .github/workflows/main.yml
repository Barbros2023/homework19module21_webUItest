name: Run UI Tests

on:
  push:
  pull_request:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '20'

    - name: Give permission to Gradle wrapper
      run: chmod +x ./gradlew

    - name: Run UI Tests
      run: ./gradlew test
      continue-on-error: true   # ðŸ‘ˆ This allows workflow to continue even if tests fail

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-report
        path: build/reports/tests/test/
