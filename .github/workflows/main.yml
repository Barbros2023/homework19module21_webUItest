name: Run UI Tests

on:
  push:
  pull_request:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '20'

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip || wget https://chromedriver.storage.googleapis.com/$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        chromedriver --version
        
    - name: Give permission to Gradle wrapper
      run: chmod +x ./gradlew

    - name: Run UI Tests (but capture failure)
      id: run_tests
      continue-on-error: true
      run: |
        export DISPLAY=:99
        ./gradlew test

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-report
        path: build/reports/tests/test/

    - name: Show test log output
      if: always()
      run: |
        echo "=== XML Test Output ==="
        cat build/test-results/test/TEST-*.xml || true
    
        echo "=== HTML Report Index (raw) ==="
        cat build/reports/tests/test/index.html || true
    
    - name: Fail if tests failed
      if: steps.run_tests.outcome == 'failure'
      run: exit 1

